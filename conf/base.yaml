---

num_rounds: 10
round_timeout: !!null
num_clients: 2
batch_size: 1
num_clients_per_round_fit: 2
num_clients_per_round_eval: 2
device: cpu

data_input_file: ???
data_loc: ./training_data


config_fit:
  lr: 1.e-5
  local_epochs: 1

defaults:
  - model: msnet
  - strategy: fedavg  # points to conf/strategy/fedavg.yaml
  - optimizer: adam.yaml # points to conf/optimizer/adam.yaml